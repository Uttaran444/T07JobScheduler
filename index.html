 <script>
 function validateLogin() {
 const loginjson = {
    operation: 'Login',
    userid: document.getElementById("InputEmail1").innerHTML,
	password: document.getElementById("InputPassword1").innerHTML,
	
};

fetch('https://t07jobschedulerconnector.azurewebsites.net/api/Function1?code=vgJGeUaTKzOwryAzm55GTPboKpYYIYjU5CMfjZQmDYDjnStsg7YW7g==', {
        method: 'POST',
        body: JSON.stringify(loginjson),
        headers: {
            'Content-type': 'application/json; charset=UTF-8'
        }

	//	withCredentials: true
    })
    .then(response => response.text())
    .then(result  => {
        if (result == "Success")
		{
			location.replace("https://salmon-meadow-05da4a510.azurestaticapps.net/Scheduler.html")
		}
		else
		{
			alert("Wrong userid/password");
		}
    }).catch(err => console.log(err));
}
 </script>
